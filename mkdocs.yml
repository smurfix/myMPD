site_name: myMPD Documentation
site_url: https://jcorporation.github.io/myMPD
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  logo: assets/mympd-logo.svg
  favicon: assets/favicon.ico
  palette:
    primary: custom
    accent: custom
copyright: "&copy; 2018-2024 JÃ¼rgen Mang"
extra_css:
  - assets/css/mympd.css
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/jcorporation/myMPD
plugins:
  - awesome-pages:
      collapse_single_pages: true
  - include-markdown
  - privacy
  - search
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
