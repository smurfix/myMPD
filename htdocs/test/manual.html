<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myMPD - fast and lightweight MPD webclient">
  <meta name="author" content="mail@jcgames.de">
  <title>myMPD: Manual API Test</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/mympd.css" rel="stylesheet">
  <link href="test.css" rel="stylesheet">
  <link href="../assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">
        <svg version="1.1" viewBox="0 0 8.4666665 8.4666669" xmlns="http://www.w3.org/2000/svg">
          <ellipse id="logoBg" cx="4.2333" cy="4.2333" rx="4.2333" ry="4.2333" fill="#28a745"/>
          <path d="m1.5772 4.8257h0.59026v-1.1847h-0.59026z" fill="#fff" stroke-width=".26458"/>
          <path d="m3.9382 7.195h0.59025v-5.9233h-0.59025z" fill="#fff" stroke-width=".26458"/>
          <path d="m2.7577 6.0103h0.59026v-3.554h-0.59026z" fill="#fff" stroke-width=".26458"/>
          <path d="m5.1187 2.4563v3.554l2.7826-1.777z" fill="#fff" stroke-width=".26458"/>
        </svg>
      </a>
    </nav>
  </header>
  <main role="main" class="container-fluid text-break">
    <div class="card">
      <div class="card-header">myMPD API test</div>
      <div class="card-body">
        <form class="mb-3">
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label" for="cmds">Method</label>
            <div class="col-sm-6">
              <select id="cmds" class="form-select"></select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-success w-100" id="btnSubmit">Post</button>
            </div>
          </div>
          <div class="form-group row d-none mb-3" id="protected">
            <label class="col-sm-4 col-form-label" for="session">Bearer token</label>
            <div class="col-sm-8">
              <input id="session" type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label" for="partition">Partition</label>
            <div class="col-sm-8">
              <input id="partition" type="text" class="form-control" value="default"/>
            </div>
          </div>
          <small id="desc"></small>
          <hr/>
          <div id="params"></div>
        </form>
        <div class="card">
          <div class="card-header" id="resultState">Result</div>
          <div class="card-body text-monospace">
            <small class="text-monospace" id="resultText"></small>
          </div>
          <div class="card-footer">
            <small class="text-monospace" id="requestText"></small>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/apidoc.js"></script>
  <script src="manual.js"></script>  
</body>
</html>
